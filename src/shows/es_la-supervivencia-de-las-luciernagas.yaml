synopsis: |-
  Año **1975**, nueve personas escondidas en la oscuridad de su soledad, ofuscadas entre las luces y las sombras de ese momento, en la vulgarización de sus experiencias cotidianas. Nuevo recorridos diferentes por el pasado, cada uno de ellos para un selecto grupo de espectadores, que seguirán los personajes para llegar a establecer enlaces con nuestra actualidad. Diferentes perspectivas de una misma historia, diferentes realidades para una sola sociedad, diferentes sociedades donde intentar sobrevivir.

  En esta segunda parte, LAminimAL propone un encuentro con nuestro pasado reciente, para respondernos qué queda de nuestra luz en los momentos de cambio, cómo afectan las sombras de nuestra historia a nuestra supervivencia actual. Nos encontramos en un espacio donde todos, actores y público, tendremos la oportunidad de volvernos luciérnaga y, por un instante, convertirnos en seres luminiscentes, danzantes, erráticos, inaprensibles.
