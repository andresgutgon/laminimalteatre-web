synopsis: |-
  Year 1975, nine people hidden in the darkness of their lonesomeness, trapped between the lights and shades of their time, in the tireness of their daily experiences. Nine different itineraries through the past, each one of them for a select group of spectators, who will follow the characters to stablish connections with our present. Different perspectives of the same history, different realities of the same society, different societies where they try to survive.

  In this 2nd part, LAminimAL proposes an encounter with our most recent past, to see what happens with our light in the moments of change, how the shades of our history affect our current survival. We meet in a space in which all, actors and spectators, will have the chance to becom fireflies, and for a moment, turn into luminescent beings, dancing, erratic and hard to grasp.
