synopsis: |-
  Any 1975, nou persones amagades en la foscor de la seva soledat, ofuscades entre les llums i les ombres d’aquest moment, en la vulgarit- zació de les seves experiències quotidianes. Nou recorreguts diferents pel passat, cada un d’ells per a un selecte grup d’espectadors, que seguiran els personatges per arribar a establir enllaços amb la nostra actualitat. Diferents perspectives d’una mateixa història, diferents realitats per a una sola societat, diferents societats on intentar sobreviure.

  En aquesta segona part, LAminimAL proposa un encontre amb el nostre passat recent, per respondre’ns què queda de la nostra llum en els moments de canvi, com afecten les ombres de la nostra història a la nostra supervivència actual. Ens trobem en un espai on tots, actors i públic, tindrem l’oportunitat de tornar-nos lluerna i, per un instant d’excepció, convertir-nos en éssers luminescents, dansants, erràtics, inaprehensibles.
