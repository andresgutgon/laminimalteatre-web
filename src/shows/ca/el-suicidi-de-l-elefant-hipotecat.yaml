synopsis: |-
  A l’avantsala, els espectadors es van acostant a poc a poc a l’experiència que proposa LAminimAL. Unes copes de vi, la premsa diària, converses agradables, tot a punt per a la inauguració de les instal·lacions que trobaran quan entrin a la sala principal, on ja podem escoltar una dolça cançó interpretada en directe i acompanyada pel violoncel i una guitarra elèctrica.

  Més tard, tenen la possibilitat de passejar-se entre les diferents instal·lacions escèniques i observar de prop, com si fóssim en un museu, els petits nuclis de relacions íntimes que poc a poc es van transformant en una gran escena en la que el públic es veu involucrat. A partir d’aquest moment, ja no hi ha marxa enrere: l’actualitat s’apodera de l’acció amplificant un debat que parteix d’allò ínitim i arriba a allò col·lectiu, que parla de la necessitat d’actuar dins i fora de l’escena.

  “On és el límit entre l’acció i la desesperació ? A Espanya, la crisi ha produït innumerables suïcidis entre les víctimes dels bancs. Han acabat amb la seva vida davant l’amenaça imminent de perdre la seva llar. S’han suïcidat per això? Els pobres sempre són culpables del seu pas a l’acte, incloent-hi les seves pròpies morts.”

  L’èxit de l’espectacle després de la seva estrena a l’Àtic 22 del Teatre Tantarantana de Barcelona va fer que la temporada es prorrogués per dos mesos. “El suïcidi de l’Elefant hipotecat” és tota una experiència estètica, teatral , social i, – per què no?- política.
