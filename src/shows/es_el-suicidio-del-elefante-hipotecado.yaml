synopsis: |-
  En la antesala, los espectadores se van acercando poco a poco a la experiencia que propone LAminimAL. Unas copas de vino, la prensa diaria, conversaciones agradables, todo listo para la inauguración de las instalaciones que encontrarán cuando entren en la sala principal, donde ya podemos escuchar una dulce canción interpretada en directo y acompañada por el violonchelo y una guitarra eléctrica.

  Más tarde, tienen la posibilidad de pasearse entre las diferentes instalaciones escénicas y observar de cerca, como si fuera en un museo, los pequeños núcleos de relaciones íntimas que poco a poco se van transformando en una gran escena en la que el público se ve involucrado. A partir de ese momento, ya no hay marcha atrás: la actualidad se apodera de la acción amplificando un debate que parte de lo íntimo y llega a lo colectivo, que habla de la necesidad de actuar dentro y fuera de la escena.

  “¿Dónde está el límite entre la acción y la desesperación? En España, la crisis ha producido innumerables suicidios entre las víctimas de los bancos. Han acabado con su vida ante la amenaza inminente de perder su hogar. ¿Se han suicidado por ello? Los pobres siempre son culpables de su paso al acto, incluyendo sus propias muertes.”

  El éxito del espectáculo después de su estreno en el Àtic 22 del Teatre Tantarantana de Barcelona hizo que la temporada se prorrogara por dos meses. “El suicidio del Elefante hipotecado” es toda una experiencia estética, teatral, social y, – ¿por qué no? – Política.
