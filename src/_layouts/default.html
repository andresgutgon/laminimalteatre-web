<!DOCTYPE html>
<html lang="{{ site.data.settings.language }}">
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% if jekyll.environment == "production" %}
      <link rel="stylesheet" href="/assets/all.css">
    {% endif %}

    {% for tag in site.data.settings.favicon_meta_tags %}
      {{ tag | tagify }}
    {% endfor %}

    {% if page.seo_meta_tags %}
      {% for tag in page.seo_meta_tags %}
        {{ tag | tagify }}
      {% endfor %}
    {% endif %}

  </head>
  <body>
    <div class="container">
      <div class="container__body">
        {{ content }}
      </div>

      <!-- {% for profile in site.data.settings.social_profiles %} -->
      <!-- <a href="{{ profile.url }}" class="social social--{{ profile.type }}"></a> -->
      <!-- {% endfor %} -->
    </div>
  </body>
</html>
