---
layout: default
---
{% include header.html %}

<main class="content" aria-label="Content">
  <div class="wrapper">
    {{ content }}
  </div>
</main>

{% include footer.html %}

<ul class="js-mobile-menu mobile-menu">
  {% for item in site.data.menu_items %}
    {% assign key = item['key'] %}
    <li>
      <a class="mobile-menu__link {{ page | active_menu: key, 'mobile-menu__link' }}" href="{{ page | to_url: key }}">
        {% t item['i18n'] %}
      </a>
    </li>
  {%  endfor %}
</ul>
