bio: |-
  Nascuda a la ciutat de San Juan, Argentina al maig de 1980. Professionalment ha integrat els seus estudis acadèmics a la pràctica teatral sent part activa en la creació i producció d’espectacles i esdeveniments.
  Llicenciada en Lingüística per la Universitat Nacional de la seva província natal va ampliar la seva formació en l’exterior. Realitza un Master en Estudis Teatrals a l’Institut de Teatre de Barcelona i la seva tesina pràctica es va desenvolupar dins de la producció del Festival “Radicals 2009” al Teatre Lliure.
  Actriu en actiu des de l’any ‘98 ha participat en obres argentines i catalanes, realitzant diverses gires nacionals e internacionals.
  La seva experiència en la gestió i producció escènica comença en el 2004 com a directora de la Sala Teatral El AVISPERO ESCÈNICA a la ciutat de San Juan (Argentina) es va desenvolupar durant 4 anys alternant amb rols d’assistent de direcció i actriu en diversos espectacles.
  Des de 2009 comença la seva activitat a Espanya com a actriu, fent una pausa durant 2010 per exercir com a productora i assistent de direcció en els Laboratoris de recerca “SMR” coordinats per Daniela DeVecchi, a la Sala Beckett.
  També ha dictat i gestionat diversos tallers teatrals de formació afins a aquesta línia.
  Actualment forma part de la LAminimAL Teatre companyia de recerca escènica.
