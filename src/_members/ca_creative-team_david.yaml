bio: 'Llicenciat en Lletres Espanyoles i diplomat en creació escènica per Espais alternatius.
  Actualment realitza el Doctorat en Arts Escèniques a la Universitat Autònoma de
  Barcelona. A Mèxic ha treballat com a docent en les àrees de literatura i teatre
  i Té diversos Articles publicats. És autor d''una vintena de textos dramàtics, diversos
  d''ells partería en escena, entre els quals destaquen: Somni d''una nit humida (Premi
  a la Dramatúrgia a la XI Mostra Nacional de Teatre) i Harakiri Salomé, publicada
  a la revista Tragaluz. Des de 2010 forma part de l''equip de creació de LAminimAL
  Actuant com a actor i dramaturg en els laboratoris realitzats a la Sala Beckett.'
