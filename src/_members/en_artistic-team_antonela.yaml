bio: She studied Acting in Teatro Stabile de Génova in Italy. She worked with Benno
  Besson, Antonio Latella, El Teatro del Carretto, Cherif and Carmelo Verifica among
  others. She participated in theatre-dance projects in festivals such SantArcangelo
  di Romagna and Volterra. She translated to italian plays by JSSinisterra, J.Mayorga,
  R.Spregelburd, S.Belbel and J.Prat i Coll. She currently lives in Barcelona working
  there as an actor in plays like “The Maids” by Jean Genet, directed by Stefania
  Troise and “The Suicide of the Mortgaged Elephant” from texts by José Sanchis Sinisterra
  and directed by Daniela De Vecchi. She is a member of LAminimAL Teatre since 2010.
  She has worked as a dubber and in 2012 she was the leading actor in the short film
  “A day with Ana” by Toni Andujar.
