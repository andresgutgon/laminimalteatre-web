bio: Tècnica Superior en Realització per l'escola ESCIVI de Sant Sebastià i diplomada
  en Direcció pel Centre d'Estudis Cinematogràfics de Catalunya. Des de 2006 treballa
  com a muntadora i ajudant de coordinació de l'equip tècnic al Festival Internacional
  de Cinema de Sant Sebastià. Treballa com a ajudant de coordinació de l'equip tècnic
  del Festival Internacional de Cinema de Las Palmas i de l'SEFF Festival de Cinema
  Europeu de Sevilla. Ha treballat com a ajudant de direcció en diversos curtmetratges
  i llargmetratges, i ha dirigit el videoclip Human Bomb del grup basc Innerve. El
  2011 presenta Juguem? el seu primer projecte com a directora i guionista; passa
  a formar part del grup de recerca LAminimAL com a directora de vídeo. Des del 2012
  treballa com a ajudant de direcció en tots els espectacles de LAminimAL.
