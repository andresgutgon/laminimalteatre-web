bio: |-
  Llicenciada en Interpretació per l’Universidade Estadual de Campinas i graduada al Col·legi Oficial de Tècnica Klauss Vianna -Gest i Moviment- de São Paulo. Postgraduada en Cinema i Societat per la Universitat de Barcelona i Màster en Estudis Teatrals per l’Institut del Teatre de Barcelona i la Universitat Autònoma de Barcelona on ara treballa en la seva tesi doctoral.

  Actualment dirigeix la companyia LAminimAL Teatre amb la qual recentment ha estrenat “La supervivència de les Lluernes” amb coproducció amb la Fira Tàrrega, Festival Grec, Festival Temporada Alta. En la temporada 2012/2013 també amb LAminimAL estrena “El suïcidi de l’Elefant hipotecat” a l’Àtic del Teatre Tantarantana, “La grandesa d’ésser un entre tants” de David Eudave a la Sala Atrium i “Dimecres” d’Aina Tur a la Sala Beckett. Ha sigut professora de la càtedra d’Interpretació a l’Escola de Cinema de Barcelona, a més d’impartir cursos de Dramatúrgia Actoral i Sistemes Minimalistes Repetitius a diferents centres a Catalunya i també al País Basc i Madrid. Compagina la tasca docent amb la investigació, la direcció i el treball com a actriu.

  És col·laboradora del Nuevo Teatro Fronterizo de J.S. Sinisterra amb qui treballa als espectacles “Vagas Noticias de Klamm”, “Flechas del Ángel del Olvido” i “Vacío”. També col·labora com a professora adjunta impartint cursos de Dramatúrgia Actoral a l’Institut del Teatre de Barcelona. Resideix a Catalunya des de l’any 2000, on ha dirigit i actuat en diversos espectacles: “La vida de Galileu Galilei”, de B. Brecht; “Pedro y el Capitán”, de M. Benedetti -premi al millor espectacle al certamen europeu d’artistes joves-, “Hércules y el establo de Augias”, de F.Dürrenmatt, entre d’altres.

  Al Brasil ha impartit cursos de Dramatúrgia Actoral e Interpretació a la Funarte i a l’Instituto Cultural Capobianco de São Paulo i ha dirigit juntament amb J.S.Sinisterra el muntatge “Flechas do Anjo do Esquecimiento” estrenat al Teatre Paulo Autran. Ha sigut directora convidada pel Teatro de Arena de São Paulo per realitzar un acostament al treball amb els Sistemes Minimalistes i la dramatúrgia contemporània brasilera. En 2014, també a São Paulo estrena “Animales Nocturnos” de Juan Mayorga produït per Substâcias Produções.
