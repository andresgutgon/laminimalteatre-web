bio: Superior Architect for the ETSA (Escola Tècnica d’Arquitectura Ramon Llull) in
  Barcelona since 2007. Culminates his Major Studies with a project based on the rehabilitation
  and transformation of Prat de Llobregat’s “Centre Artesà” . In 2010, after collaborating
  with many Architecture Studios and working on Urbanism and Landscape Designing in
  Barcelona, Palma de Mallorca and Berlin, founds the AMBAM Collective basing its
  HQ in Barcelona. Since 2011 he has been working in LAminimAL, during the research
  in Sala Beckett’s LAB, as the Systemic Set Creator. Nowadays, he combines his work
  as an architect with his research in the theatre area, and as a teacher in areas
  such as Sustainable Construction or Sciences and Art in several schools in Catalunya
  and Balears.
