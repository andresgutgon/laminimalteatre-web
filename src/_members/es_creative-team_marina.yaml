bio: Técnica Superior en Realización por la escuela ESCIVI de San Sebastián y diplomada
  en Dirección por el Centro de Estudios Cinematográficos de Cataluña. Desde 2006
  trabaja como montadora y ayudante de coordinación del equipo técnico en el Festival
  Internacional de Cine de San Sebastián. Trabaja como ayudante de coordinación del
  equipo técnico del Festival Internacional de Cine de Las Palmas y del SEFF Festival
  de Cine Europeo de Sevilla. Ha trabajado como ayudante de dirección en diferentes
  cortometrajes y largometrajes, y ha dirigido el videoclip Human Bomb del grupo vasco
  Innerve. En 2011 presenta ¿Jugamos? su primer proyecto como directora y guionista;
  pasa a formar parte del grupo de investigación LAminimAL como directora de video.
  Desde el 2012 trabaja como ayudante de dirección en todos los espectáculos de LAminimAL
