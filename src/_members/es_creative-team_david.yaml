bio: 'Licenciado en Letras Españolas y diplomado en creación escénica para espacios
  alternativos. Actualmente realiza el Doctorado en Artes Escénicas en la Universidad
  Autónoma de Barcelona. En México ha trabajado como docente en las áreas de literatura
  y teatro y tiene varios artículos publicados. Es autor de una veintena de textos
  dramáticos, varios de ellos llevados a escena, entre los que destacan: Sueño de
  una noche húmeda (Premio a la Dramaturgia en la XI Muestra Nacional de Teatro) y
  Harakiri Salomé, publicada en la revista Tragaluz . Desde 2010 forma parte del equipo
  de creación de LAminimAL actuando como actor y dramaturgo en los laboratorios realizados
  en la Sala Beckett.'
