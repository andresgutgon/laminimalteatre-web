bio: Diplomado en Arte Electrónico y Diseño Digital por la Universidad Ramon Llull
  y formado como Técnico de las Artes del Espectáculo en la especialidad de Iluminación
  para la Escuela Superior de Técnicas de las Artes del Espectáculo del Instituto
  del teatro y la Universidad Politécnica de Cataluña. Integra el grupo de LAminimAL
  desde 2010 desarrollando la investigación sobre el espacio lumínico de los SMR en
  los laboratorios de la Sala Beckett. Aporta sus conocimientos técnicos y lumínicos
  en diferentes teatros y compañías entre los que destacan el Teatre Lliure, TAG (Teatro
  Auditorio de Granollers), BTM Barcelona Teatro Musical, LaPerla 29, Stage Entretenimiento,
  Les Filles Föllen, lightlumina, Sala Beckett, Fiordiling SL y Colectivo Lamajara.
