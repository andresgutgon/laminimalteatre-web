bio: |-
  Dramaturg i director. Llicenciat en Teatre per la Facultat d’Art de la UNCPBA, en 2008 va ser becat per l’Agència Espanyola de Cooperació Internacional per al Desenvolupament per realitzar estudis de postgrau en la Universitat Autònoma de Barcelona. A la capital catalana passa a formar part –com a dramaturg- del col·lectiu LAminimAL Teatre, participant del laboratori de creació en l’Obrador Internacional de Dramatúrgia de la Sala Beckett dirigit per Daniela de Vecchi i coordinat pel dramaturg espanyol José Sanchis Sinisterra.
  A Argentina ha dirigit “La escuálida família”, de Lola Arias, i “LuzazuL”, de Rakhal Herrero. En 2012, en el Institut del Teatre de Barcelona, estrena “Certes Mentides”, del català Enric Rufas i “Viento”, de pròpia autoria. Com a actor ha treballat en “El líquido táctil”, de Daniel Veronese i “Cuña de almas” de Rafael Spregelburd. Va interpretar a Peter el Rojo en l’adaptació al teatre de “L’Informe per a una Acadèmia”, de Franz Kafka. Al començament de 2013 va realitzar una residència en el Institut de Recherche en Etudes Téâtrales -IRET de la Université Sorbonne Nouvelle, Paris 3, en el grup de recerca dirigit pel professor Jean- Pierre Sarrazac. Es va formar en Dramatúrgia amb Maurici Kartun, Patricia Suárez i Ricardo Monti, i després va realitzar seminaris de dramatúrgia amb Larry Tremblay, Rafael Spregelburd i Carles Batlle, entre uns altres. La seva primera obra és “48 entre 11 i 12”. La segona “Conmoriencia” va resultar premiada en el Concurs d’Autors Tandilenses 2007 i es va estrenar a l’any següent a la sala La Fábrica de la ciutat de Tandil. En 2012 estrena “Viento” en l’Associació de Performers, Artistes i Poetes Associats de Barcelona i en 2013 es restrena en Tandil – Argentina. En 2014 s’estrena a Guanajuato, Mèxic sota la direcció de David Eudave.
  En 2013 rep la Beca per a Escriptors del Fondo Nacional de las Artes de Argentina, i dona continuïtat a las investigaciones iniciadas con LAminimAL reproduint en Argentina el laboratori de creació sobre els límits de l’abstracció en el teatre. Fruit d’aquest treball escriu i posa en escena “Espècie”, on experimenta amb la poètica sistèmica. En gener de 2015, viatja a Vitória do Espírito Santo, en Brasil per presentar la publicació de “Espècie” en portuguès i impartir un taller de Sistemes Minimalistes Repetitius al SESC Gloria.
