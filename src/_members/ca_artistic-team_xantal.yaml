  Xantal Gabarró (Igualada, 1985). Llicenciada en Interpretació a l’ESAD, Institut del Teatre. Titulada en Grau Mitjà de Música (violoncel).
  108.1 Hi ha algú a l’altra banda?, dir. Joan Fullana i Xavi Martínez (presentat al Promo Festival Histrion de Belgrad el 2010. Círcol Maldà temporada 2010-2011). La Herencia, de David Mallols, dir. David Mallols (Nau Ivanow, Espacio Inestable, 2011-2012). NO SOM TU, de Xavier Martinez, dirigida per Xavier Martínez, 2013. Membre fundadora de LaminimAL Teatre- actua en els espectacles La grandesa d’ésser un entre tants, de David Eudave, Fer sonar una Flor I: el suïcidi de l’Elefant Hipotecat, Fer sonar una flor II: la Supervivència de les Lluernes, tots ells dirigits per Daniela De Vecchi i presentats a teatres i festivals com Atrium, Àtic 22, FiraTàrrega, Teatre Romea, Festival Grec, Temporada Alta, Fringe Madrid, Festival Noctívagos. Fa col·laboracions artístiques amb directors com Jordi Prat i Coll, Martí Torras, o la companyia El Conde de Torrefiel. En la vessant de teatre social, acaba els seus estudis d’Art Dramàtic amb la companyia londinenca de Teatre de l’Oprimit Cardboard Citizens, i és coautora i codirectora d’ In-domus , espectacle de creació amb persones amb diversitat funcional.
