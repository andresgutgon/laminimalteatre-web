  Xantal Gabarró (Igualada, 1985). Licenciada en Interpretación en la ESAD, Instituto del Teatro. Titulada en Grado Medio de Música (violonchelo).
  108.1 ¿Hay alguien al otro lado ?, dijo. Joan Fullana y Xavi Martínez (presentado en Promo Festival Histrion de Belgrado en 2010. Círculo Maldà temporada 2010-2011). La Herencia, de David Mallols, dijo. David Mallols (Nau Ivanow, Espacio Inestable, 2011-2012). NO SOMOS TU, de Xavier Martinez, dirigida por Xavier Martínez, 2013. Miembro fundador de LaminimAL Teatro- actúa en los espectáculos La grandeza de ser uno entre tantos, de David Eudave, Hacer sonar una Flor I: el suicidio del Elefante hipotecado, Hacer sonar una flor II: la Supervivencia de las Luciérnagas, todos ellos dirigidos por Daniela de Vecchi y presentados en teatros y festivales como Atrium, Ático 22, FiraTàrrega, Teatro Romea, Festival Grec, Temporada Alta, Fringe Madrid, Festival Noctívagos. Hace colaboraciones artísticas con directores como Jordi Prat i Coll, Martí Torras, o la compañía El Conde de Torrefiel. En la vertiente de teatro social, termina sus estudios de Arte Dramático con la compañía londinense de Teatro del Oprimido Cardboard Citizens, y es coautora y codirectora de In-domus, espectáculo de creación con personas con diversidad funcional.
