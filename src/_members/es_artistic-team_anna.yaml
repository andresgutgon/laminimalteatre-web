bio: |-
  Graduada en interpretación por el Instituto del Teatro de Barcelona, ​​después de formarse como actriz al Estudio Atrium con Raimon Molins. Licenciada en Comunicación Audiovisual por la Universidad Autónoma de Barcelona en 2008, amplía su formación con el Máster Oficial Interuniversitario de Estudios Teatrales.
  Desde 2010 forma parte del equipo de creación laminal Teatro Sistémico y ha participado en los muestras abiertas a público que han realizado en el Obrador de la Sala Beckett. Entre 2012 y 2015 trabaja en cuatro montajes de la compañía bajo la dirección de Daniela De Vecchi: La grandeza de ser uno entre tantos (Centro Cultural La Bòbila), Hacer sonar una Flor a pesar de todo (Àtic22 y La Seca Espai Brossa), La supervivencia de las luciérnagas (Fira Tàrrega 2014, Temporada Alta, Festival Griego, Teatro Romea ciclo off, Festival Fringe Madrid, Festival Noctívagos 2015 Primer premio del jurado y del público; actualmente en gira) y Miércoles, de Aina Tur (Sala Beckett, 2013).
  En el año 2014 se vincula a la compañía Los Mcgregor con el espectáculo Up all night, montaje estrenado en el Festival Shakespeare de Barcelona 2014 y Almagro ciclo off 2015). En 2013 trabaja en COS, recital de poesía de Vicent Andrés Estellés dirigido por el poeta Albert Roig y en Oratorio a Marilyn Monroe, dirigido por Marc Chornet (Teatro del CCCB), ambos incluidos dentro del ciclo BarriBrossa. La poética del Cuerpo. Ese mismo año participa en el espectáculo Señor Sapo, Señora muerte, de Josep Sebastià Pons, dirigido por Albert Mestres en el Festival Internacional de Erbil, en el Kurdistán, y en La Seca Espai Brossa.
