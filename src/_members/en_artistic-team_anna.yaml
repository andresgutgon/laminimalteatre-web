bio: She got an Acting Degree by Institut del Teatre after studying drama at the Estudi
  Àtrium with Raimon Molins and at the Centre de Formació i Investigació Teatral “La
  Casona”. She graduated from the UAB with a Degree in Audiovisual Communication,
  and in 2008 got a Master Degree in Estudis Teatrals from the UAB. As a member of
  LaminimAL Teatre since 2010, she took part in “The Suicide of the Mortgaged Elephant”
  and “The Survival of the Fireflies” and “Wednesday”. In 2012 she starts a collaboration
  with the company “El Somriure Bàrbar” acting in “Xinese Tales”, directed by Pasquale
  Bàvaro. She participated at the poetry reading “Estellés”, based upon texts by Vicent
  Andrés and directed by Albert Roig.
