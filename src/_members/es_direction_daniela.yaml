bio: |-
  Licenciada en Interpretación por el Universidade Estadual de Campinas y graduada en el Colegio Oficial de Técnica Klauss Vianna -gesto y Movimiento- de Sao Paulo. Postgraduada en Cine y Sociedad por la Universidad de Barcelona y Master en Estudios Teatrales por el Instituto del Teatro de Barcelona y la Universidad Autónoma de Barcelona donde ahora trabaja en su tesis doctoral.

  Actualmente dirige la compañía LAminimAL Teatro con la que recientemente ha estrenado "La supervivencia de las Luciérnagas" con coproducción con la Fira Tàrrega, Festival Grec, Festival Temporada Alta. En la temporada 2012/2013 también con LAminimAL estreno "El suicidio del Elefante hipotecado" en el Ático del Teatro Tantarantana, "La grandeza de ser uno entre tantos" de David Eudave en la Sala Atrium y "Miércoles" de Aina Tur en la Sala Beckett. Ha sido profesora de la cátedra de Interpretación en la Escuela de Cine de Barcelona, ​​además de impartir cursos de Dramaturgia Actoral y Sistemas Minimalistas Repetitivos en diferentes centros en Cataluña y también en el País Vasco y Madrid. Compagina la tarea docente con la investigación, la dirección y el trabajo como actriz.

  Es colaboradora del Nuevo Teatro Fronterizo de J.S. Sinisterra con quien trabaja en los espectáculos "huelga Noticias de Klamm", "Flechas del Ángel del Olvido" y "Vacío". También colabora como profesora adjunta impartiendo cursos de Dramaturgia Actoral en el Instituto del Teatro de Barcelona. Reside en Cataluña desde el año 2000, donde ha dirigido y actuado en diversos espectáculos: "La vida de Galileo Galilei", de B. Brecht; "Pedro y el Capitán", de M. Benedetti -premio al mejor espectáculo en el certamen europeo de artistas jóvenes-, "Hércules y el establo de Augias", de F.Dürrenmatt, entre otros.

  En Brasil ha impartido cursos de Dramaturgia Actoral y Interpretación en la Funarte y en el Instituto Cultural Capobianco de Sao Paulo y ha dirigido junto con J.S.Sinisterra el montaje "Flechas do Anjo do Esquecimiento" estrenado en el Teatro Paulo Autran. Ha sido directora invitada por el Teatro de Arena de Sao Paulo para realizar un acercamiento al trabajo con los Sistemas Minimalistas y la dramaturgia contemporánea brasileña. En 2014, también en Sao Paulo estreno "Animales Nocturnos" de Juan Mayorga producido por Substâcias Produçoes.
