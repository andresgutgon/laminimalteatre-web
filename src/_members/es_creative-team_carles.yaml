bio: |-
  Diplomat en Disseny Gràfic per EINA, Centre Universitari de Disseny i Art. Forma part de l’estudi Bisdixit des de 2002, on ha estat guardonat amb diversos premis tant nacionals com internacionals entre els que es troben els premis Laus (Barcelona), Daniel Gil (Madrid), Art Directors Club New York, Tokyo Type Director’s Club o els ADCE (premis europeus).
  Especialitzat en disseny editorial i en tipografía la seva feina es centra principalment en l’àmbit cultural. Ha participat en diverses exposicions col·lectives en ciutats com Rotterdam, Tokyo, Nova York, Barcelona, Lleida, Madrid, Liubliana etc. Els seus projectes han estat publicats en llibres i revistes especialitzades en l’àmbit del disseny d’arreu del món.
  Entre els seus clients es trobem el Celler de Can Roca, Museu Reina Sofia, CCCB, El Canal Centre d’Arts Escèniques de Salt, Girona, L’Auditori de Barcelona, Manifesta Biennal (Holanda), DMI Boston, La Caixa, Centre d’Art la Panera, Instituto Cervantes, etc.
  En 2005 co-funda l’artzine Papermind The After Eight Fanzine, publicació editada originariament a Barcelona i amb coedicions a ciutats com Lisboa, Amsterdam, Rotterdam, Santiago de Chile, Sao Paolo, Linz, etc. Fins a la data s’han publicat 25 números amb una periodicitat irregular de dos/tres números anuals.
  Ha estat tribunal als Premis Laus 2011 i als Projectes Finals de Carrera a l’escola BAU, i esporàdicament exerceix de professor de disseny editorial o tipografia experimental en postgraus i màsters en escoles com Elisava, Eina o Idep, així com organitzador de workshops a la Festa del Grafisme de Portbou, Big Draw Festival, Escola d’Arts i Oficis d’Olot, etc.
  En 2010 va ser premiat com a ADC Young Gun, premi atorgat des de Nova York als joves creatius d’arreu del món.
