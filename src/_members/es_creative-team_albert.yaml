bio: |-
  Dramaturg, escriptor i traductor. És llicenciat en Ciències Polítiques per la UAB i en Filosofia per la UB.
  Com a dramaturg ha publicat i estrenat textos amb trajectòria internacional com Nix tu, Simona, Escola de gossos o Tabula Brasa (Premi Pepe Alba 2010), els quals han estat traduïts al romanès, a l’italià i al castellà. Ha fet les dramatúrgies i muntat espectacles literaris sobre l’obra i figura de Ramon Llull, Salvador Espriu o Carlos Barral, entre d’altres, i ha adaptat al teatre Moisès i Aaron d’Arnold Schönberg i El càntic dels càntics. També ha impartit cursos i tallers de dramatúrgia a Santiago de Xile.
  Com a escriptor, ha publicat la novel·la El franctirador (Premi autor revelació 2014 a Llegir en cas d’incendi) i el poemari Cosmogonia Falorniana (Premi Rei en Jaume 2009). Ha participat en una dotzena de reculls de relats, l’últim dels quals és Punts de fuga (Editorial Males Herbes), i ha rebut una vintena de guardons pels seus contes. Ha estat seleccionat autor “De capçalera” 2015 pel Servei de Biblioteques Públiques de Catalunya.
  Ha traduït de l’anglès Mans mortes, de Howard Barker, L’Ésser Estimat, d’Evelyn Waugh i El rei de groc Robert W. Chambers.
