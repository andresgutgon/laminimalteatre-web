bio: |-
  Nacida en la ciudad de San Juan, Argentina en mayo de 1980. Profesionalmente ha integrado sus estudios académicos en la práctica teatral siendo parte activa en la creación y producción de espectáculos y eventos.
  Licenciada en Lingüística por la Universidad Nacional de su provincia natal amplió su formación en el exterior. Realiza un Master en Estudios Teatrales en el Instituto de Teatro de Barcelona y su tesina práctica se desarrolló dentro de la producción del Festival "Radicales 2009" en el Teatro Libre.
  Actriz en activo desde el año '98 ha participado en obras argentinas y catalanas, realizando varias giras nacionales e internacionales.
  Su experiencia en la gestión y producción escénica comienza en 2004 como directora de la Sala Teatral El avispero ESCÉNICA en la ciudad de San Juan (Argentina) se desarrolló durante 4 años alternando con roles de asistente de dirección y actriz en varios espectáculos.
  Desde 2009 comienza su actividad en España como actriz, haciendo una pausa durante 2010 para ejercer como productora y asistente de dirección en los Laboratorios de investigación "SMR" coordinados por Daniela Devecchi, en la Sala Beckett.
  También ha dictado y gestionado diversos talleres teatrales de formación afines a esta línea.
  Actualmente forma parte de la LAminimAL Teatro compañía de investigación escénica.
