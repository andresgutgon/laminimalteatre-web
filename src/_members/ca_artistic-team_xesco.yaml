bio: 'Llicenciat en Art Dramàtic al Institut del Teatre de Barcelona complementa la
  seva formació amb els mestres Jacques Garros i Coralina Colom, entre d’altres. És
  membre fundador de LAminimAL Teatre i des de 2010. Compagina la seva tasca dins
  la companyia amb altres muntatges com “La filla del carmesí”, “Historias peregrinas”,
  “El Misantrop” -al TNC-, “Terra Baixa” -amb La fura dels Baus-, “Amfitrió 38″ i
  “Romeo i Julieta” -Teatre Akadèmia-, entre d’altres. Ha format part dels quatre
  muntatges de LAminimAL: “La grandesa d’ésser un entre tants”, “El suïcidi de l’Elefant
  hipotecat”, “Dimecres” i “La supervivència de les Lluernes”.'
