bio: |-
  Nacida en Mallorca en Febrero de 1979. Es Licenciada en Arte Dramático por el Instituto del Teatro en la especialidad de Teatro Gestual. Ha realizado clases con Jose Sanchis Sinisterra, Andres Corchero, Olga Tragant, Cristian Atanasiu y Adrian Jackson, entre otros.
  2015 trabaja en el espectáculo de "Magic Tribute", del mago Hausson y dirigido por Herman Bonnín. Forma también parte de la Compañía La Nevera, dedicada al teatro visual y ganadora de la primera edición de la Beca Desperta; y de La Sonrisa Bárbaro, dirigida por Pasquale Bávaro. Combina el trabajo teatral con el campo educativo, impartiendo talleres de teatro con Plàudite Teatro, y es también Licenciada en Antropología por la Universidad de Barcelona. En el ámbito teatral ha trabajado con La Fura y Konrad Schiedrick, y con Carles Bosch en el audiovisual.
  Es integrante de LaminimAL Teatro, donde actúa en "El suicidio del elefante hipotecado", haciendo temporada en La Seca en Octubre de 2014 y "La Supervivencia de las Luciérnagas", espectáculo con el que han entrado en el programa de Apoyo la Creación de Fira Tàrrega 2014, estrenado en Fira Tàrrega y con el que también han participado en el Fringe Madrid 2014 y el GREC 2014, dentro del programa Emergentes IT, y han hecho temporada en el Off Side del Teatro Romea en Diciembre del 2014 .
