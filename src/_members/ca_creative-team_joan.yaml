bio: Arquitecte Superior per l’ETSA (Escola Tècnica Superior d’Arquitectura Ramon
  LLull) de Barcelona des de l’any 2007. Culmina els seus estudis universitaris amb
  un projecte de rehabilitació i transformació del “Centre Artesà” del Prat de Llobregat
  en un espai de creació teatral. Després de col.laborar amb diversos Estudis d’Arquitectura,
  urbanisme i desenvolupament paisatgístic a les ciutats de Barcelona, Palma de Mallorca
  i Berlín, funda l’any 2010 el col·lectiu AMBAM amb seu a Barcelona. Des del 2011
  inicia els treballs com a creador de l’espai sistèmic per al grup de recerca LAminimAL
  dins els laboratoris de SMR realitzats a la Sala Beckett. En l’actualitat combina
  la seva tasca com a arquitecte amb la investigació dins l’àmbit de l’espai teatral,
  la seva tasca docent tant en la disciplina de la construcció sostenible com de les
  ciències i l’art, a diversos centres de Catalunya i Balears.
