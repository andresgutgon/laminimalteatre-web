bio: |-
  És llicenciada en Dramatúrgia i Direcció
  per l’Institut del Teatre de Barcelona, en Interpretació, opció textual, per l’ESAD València i en Biologia per la Universitat de València. Guanyadora el 2012 del XVIII Premi Nacional de Teatre “Castelló a Escena” amb l’obra “Teresa”. Ha rebut formació de dramaturgs com Carles Batlle, José Sanchis Sinisterra, Roland Schimmelpfennig i Enzo Cormann.
  És organitzadora i creadora de la Fira de Teatre Breu de Castelló “La Ravalera”. D’entre els seus últims treballs com a dramaturga ha escrit “Protesto: bon començament és aquest” produïda per La Seca- Espai Brossa; “Sota el llit”, estrenada al Teatre Nacional de Catalunya i produïda pel Teatre Nacional de Catalunya i Factoria Escènica Internacional (FEI), així com “Ser o no ser Otel·lo o com tot se’n va a la merda un dia qualsevol” estrenada al Teatre Principal de Palma (Illes Balears), coproducció del Teatre Principal de Palma, Cia. NeoRural i Cia. Teatre de Vellut. Els seus textos s’han estrenat també a la Sala Beckett i al Versus Teatre entre d’altres.Com a actriu ha participat en diversos muntatges: “Anita Coliflor, tragedia de brebajes” de Pablo Rosal, “Miranda al Mar, una tempesta” de la Cia.. Buits i Nous, “La Tragèdia de Ricard III” de la Cia. Neorural i “Ser o no ser Otel·lo o com tot se’n va a la merda un dia qualsevol” de NeoRural i Teatre de Vellut, entre d’altres.
