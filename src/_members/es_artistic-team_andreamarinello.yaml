  y Voz en la Escuela Superior de Arte Dramático Eolia y Teatro Musical en la American
  Musical Theatre Academy of London (AMTA). Actualmente finaliza la licenciatura en
  Arte Dramático en el Instituto del Teatro de Barcelona. Ha trabajado como actriz
  y cantante a la compañía Jo-T'm! y ahora trabaja como cantante en el grupo vocal
