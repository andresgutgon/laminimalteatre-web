bio: Diplomat en Art Electrònic i Disseny Digital per la Universitat Ramon Llull i
  format com a Tècnic de les Arts de l’Espectacle en l’especialitat d’Il·luminació
  per l’Escola Superior de Tècniques de les Arts de l’Espectacle del Institut del
  Teatre i la Universitat Politècnica de Catalunya. Integra el grup de LAminimAL des
  de 2010 desenvolupant la recerca sobre l’espai lumínic dels SMR als laboratoris
  de la Sala Beckett. Aporta els seus coneixements tècnics i lumínics en diferents
  teatres i companyies entre els que destaquen el Teatre Lliure, TAG (Teatre Auditori
  de Granollers), BTM Barcelona Teatre Musical, LaPerla 29, Stage Entreteniment, Les
  Filles Föllen, lightlumina, Sala Beckett, Fiordiling S.L i Colectivo Lamajara. També
  ha sigut responsable tècnic en la gira de “Cyrano de Bergerac” de la Perla 29, “MARILULA”
  de la Monica Glaenzel, espectacles dels Botarga, i “Quan despertem d’entre els morts”
  de Fiordiling S.L. Tembé ha format part de l’equip tècnic del músical “Los Miserables”
  d’Stage Entreteniment.
