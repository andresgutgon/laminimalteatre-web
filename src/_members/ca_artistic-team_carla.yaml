bio: 'Graduada en Interpretació per l’Institut del Teatre i especialitzada en el treball
  de veu i oratòria. Ha estudiat amb professors com Will Keen, Patsy Rodeburg i Anna
  Estrada. Ha participat en l’espectacle LAVA del Teatre Lliure, Feísima Enfermedad
  y muy triste muerte de la Reina Isabel I de la cia. La Calòrica, espectacle guanyador
  del Festival de Foios 2011 o Está Linda la Mar de la cia La Pulpe, guanyador de
  la XVII Mostra de Teatre de Barcelona. Forma part de la cia LAminimAL Teatre com
  a actriu i assessora de veu. Amb aquesta ha participat a l’ÀtriumLab 2013 amb La
  Grandesa d’Ésser un entre Tants, en Fer Sonar una flor: El suïcidi de l’elefant
  hipotecat i Fer Sonar una flor 2: La supervivència de les Lluernes. Ha participat
  com a ajudant de direcció en l’espectacle Vaques Sagrades de Joan Arqué i Close
  Encounters of the Different Kind de la cia hongaresa Stereo Akt. Actualment està
  treballant en la seva primera producció en solitari Most of all, you’ve got to hide
  it from the chicks, co-producció d’Antic Teatre i FiraTàrrega, que s’estrenarà en
  aquest últim festival aquest setembre 2015. Compagina la seva activitat teatral
  amb la docència de la veu i l’oratòria.'
