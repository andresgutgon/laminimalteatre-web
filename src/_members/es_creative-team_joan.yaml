bio: Arquitecto Superior por la ETSA (Escuela Técnica Superior de Arquitectura Ramon
  LLull) de Barcelona desde el año 2007. Culmina sus estudios universitarios con un
  proyecto de rehabilitación y transformación del “Centro Artesano” del Prat en un
  espacio de creación teatral. Después de colaborar con varios Estudios de Arquitectura,
  urbanismo y desarrollo paisajístico en las ciudades de Barcelona, Palma de Mallorca
  y Berlín, funda en 2010 el colectivo Ambam con sede en Barcelona. Desde 2011 inicia
  los trabajos como creador del espacio sistémico para el grupo de investigación LAminimAL
  dentro de los laboratorios de SMR realizados en la Sala Beckett. En la actualidad
  combina su labor como arquitecto con la investigación en el ámbito del espacio teatral,
  su labor docente tanto en la disciplina de la construcción sostenible como de las
  ciencias y el arte, en varios centros de Cataluña y Baleares.
