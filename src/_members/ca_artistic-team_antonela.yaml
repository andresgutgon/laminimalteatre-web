  hi treballa com a actor en obres de teatre com "Les criades" de Jean Genet, dirigida
  per Stefania Troise i "El suïcidi de la hipotecada elefant" de textos de José Sanchis
  Sinisterra i dirigida per Daniela De Vecchi. Ella és membre de LAminimAL Teatre
