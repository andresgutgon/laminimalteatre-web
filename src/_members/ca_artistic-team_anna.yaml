bio: |-
  Graduada en interpretació per l’Institut del Teatre de Barcelona, després de formar-se com a actriu a l’Estudi Atrium amb Raimon Molins. Llicenciada en Comunicació Audiovisual per la Universitat Autònoma de Barcelona el 2008, amplia la seva formació amb el Màster Oficial Interuniversitari d’ Estudis Teatrals.
  Des del 2010 forma part de l’equip de creació LAminAL Teatre Sistèmic i ha participat en els mostres obertes a públic que han realitzat a l’Obrador de la Sala Beckett. Entre el 2012 i 2015 treballa a quatre muntatges de la companyia sota la direcció de Daniela De Vecchi: La grandesa de ser un entre tants (Centre Cultural La Bòbila), Fer sonar una Flor malgrat tot (Àtic22 i La Seca Espai Brossa), La supervivència de les lluernes ( Fira Tàrrega 2014, Temporada Alta, Festival Grec, Teatre Romea cicle off, Festival Fringe Madrid, Festival Noctívagos 2015 Primer premi del jurat i del públic; actualment en gira) i Dimecres, d’Aina Tur (Sala Beckett, 2013).
  L’any 2014 es vincula a la companyia Els Mcgregor amb l’espectacle Up all night, muntatge estrenat dins el Festival Shakespeare de Barcelona 2014 i Almagro cicle off 2015). El 2013 treballa a COS, recital de poesia de Vicent Andrés Estellés dirigit pel poeta Albert Roig i a Oratori a Marilyn Monroe, dirigit per Marc Chornet (Teatre del CCCB), tots dos inclosos dins el cicle BarriBrossa. La poètica del Cos. Aquest mateix any participa a l’espectacle Senyor Gripau, Senyora mort, de Josep Sebastià Pons, dirigit per Albert Mestres al Festival Internacional d’Erbil, al Kurdistan, i a La Seca Espai Brossa.
