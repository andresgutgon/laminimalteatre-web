bio: |-
  Nascuda a Mallorca al Febrer de 1979. És Llicenciada en Art Dramàtic per l’Institut del Teatre en l’especialitat de Teatre Gestual. Ha realitzat classes amb Jose Sanchis Sinisterra, Andres Corchero, Olga Tragant, Cristian Atanasiu i Adrian Jackson, entre d’altres.
  Al 2015 treballa a l’espectacle de “Magic Tribute” , del mag Hausson i dirigit per Herman Bonnín. Forma també part de la Companyia La Nevera, dedicada al teatre visual i guanyadora de la primera edició de la Beca Desperta; i de El Somriure Bàrbar, dirigida per Pasquale Bàvaro. Combina la feina teatral amb el camp educatiu, impartint tallers de teatre amb Plàudite Teatre, i és també Llicenciada en Antropologia per la Universitat de Barcelona. En l’ambit teatral ha treballat amb La Fura dels Baus i Konrad Schiedrick, i amb Carles Bosch en l’audiovisual.
  És integrant de LaminimAL Teatre, on actua a “El suïcidi de l’elefant hipotecat”, fent temporada a La Seca a l’Octubre del 2014 i “La Supervivència de les Lluernes”, espectacle amb el qual han entrat dins el programa de Suport a la Creació de Fira Tàrrega 2014, estrenat a Fira Tàrrega i amb el qual també han participat al Fringe Madrid 2014 i al GREC 2014, dins el programa Emergents IT, i han fet temporada a l’ Off Side del Teatre Romea al Desembre del 2014.
