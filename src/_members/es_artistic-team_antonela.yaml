bio: Estudió Actuación en el Teatro Stabile de Génova en Italia. Trabajó con Benno
  Besson, Antonio Latella, El Teatro del Carretto, Cherif y Carmelo Verifica entre
  otros. Participó en proyectos de teatro-danza en festivales como SantArcangelo di
  Romagna y Volterra. Ella tradujo a las obras italianas por JSSinisterra, J.Mayorga,
  R.Spregelburd, S.Belbel y J.Prat i Coll. Actualmente vive en Barcelona trabajando
  como actriz en obras como "The Maids" de Jean Genet, dirigida por Stefania Troise
  y "El suicidio del elefante hipotecado" a partir de textos de José Sanchis Sinisterra
  y dirigida por Daniela De Vecchi. Es miembro de LAminimAL Teatre desde el año 2010.
  Ha trabajado como dubber y en 2012 fue protagonista en el cortometraje "Un día con
  Ana" de Toni Andujar.
